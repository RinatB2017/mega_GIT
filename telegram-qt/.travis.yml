os: linux
sudo: required
language: cpp
compiler:
  - gcc
  - clang

env:
  - DEVELOPER_BUILD=true
  - DEVELOPER_BUILD=false

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-add-repository -y ppa:roblib/ppa
  - sudo apt-add-repository -y ppa:beineri/opt-qt562-trusty
  - sudo apt-get -qq update

  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

  - sudo apt-get -qq install cmake qt56base qt56tools

before_script:
  - export QTDIR="/opt/qt56"
  - export PATH="$QTDIR/bin:$PATH"
  - qt56-env.sh
  - mkdir ../build; cd ../build
  - cmake -DDEVELOPER_BUILD=${DEVELOPER_BUILD} -DENABLE_TESTAPP=true ../telegram-qt

script:
  - make -j3 -k

notifications:
  email: false
