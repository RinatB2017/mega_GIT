<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Moolticute Debug Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Moolticute Debug</a>
        </div>
      </div>
    </nav>

    <div class="container">
        <div>
        <form name="commandform">
            <h1>Moolticute Websocket API Debug Tool</h1>
            <div class="form-group">
                <label for="urlinput">Url</label>
                <input type="text" class="form-control" id="urlinput" placeholder="Enter Moolticute websocket API URL" value="ws://127.0.0.1:30035">
            </div>

            <div class="form-group">
                <label for="message">Request (JSON)</label>
                <select class="form-control" id="api_list"></select>
                <textarea class="form-control" name="messagebody" rows="10" cols="100" id="message"></textarea>
            </div>

            <span id="status_con" class="label label-danger">Disconnected</span>
            <button class="btn btn-default" type="button" id="btconnect">Connect</button>
            <button class="btn btn-default" type="button" id="btdisconnect">Disconnect</button>
            <button class="btn btn-primary" type="button" id="btsend">Send message</button>

        </form>
        <div class="row">
            <div class="col-md-4">
                <h4>Log <span class="badge">0</span>
                    <button class="btn btn-default" type="button" id="btclear">Clear</button>
                </h4>
                <div class="log">
                </div>
            </div>
            <div class="col-md-8 logdetail">
                <h4>Detail</h4>
                <pre>
                    <code class="json" id="answer"></code>
                </pre>
            </div>
        </div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="scripts/main.js"></script>

</body>
</html>
